<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./style.css">
    <script src="script.js" defer></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap">
</head>
    <title>Calculatrice JS</title>
<body>
    <div class="Content">
        <div class="Calculator_Body">
            <div class="Calculator_Screen">CalculatriceJS</div>
            <div class="Calculator_TouchPad">
                <input type="button" class="Touch_Double" id="Touch_0" value="0">
                <button type="button" class="Touch" id="Touch_1" value="1">1</button>
                <button type="button" class="Touch" id="Touch_2" value="2">2</button>
                <button type="button" class="Touch" id="Touch_3">3</button>
                <button type="button" class="Touch" id="Touch_4">4</button>
                <button type="button" class="Touch" id="Touch_5">5</button>
                <button type="button" class="Touch" id="Touch_6">6</button>
                <button type="button" class="Touch" id="Touch_7">7</button>
                <button type="button" class="Touch" id="Touch_8">8</button>
                <button type="button" class="Touch" id="Touch_9">9</button>
                <button type="button" class="Touch" id="Touch_Comma">,</button>
                <button type="button" class="Touch_Double" id="Touch_Return">Effacer</button>
                <button type="button" class="Touch_Double" id="Touch_Equal">=</button>
                <button type="button" class="Touch" id="Touch_Plus" value="+">+</button>
                <button type="button" class="Touch" id="Touch_Minor">-</button>
                <button type="button" class="Touch" id="Touch_Multiply">ร</button>
                <button type="button" class="Touch" id="Touch_Divide">รท</button>
            </div>
        </div>
    </div>
</body>
</html>
